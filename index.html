        <div class="panel">

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" placeholder="Enter your height" oninput="updateRecommendation()">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>

        <!-- Right Panel -->

            <div class="form-group">

                    <option>Odorless</option>

    <script>
        function updateRecommendation() {
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const hip = document.getElementById('hip').value;
            const pelvic = document.getElementById('pelvic').value;
            
            let recommendation = "Recommended size will appear here based on your input.";
            
            if (height && weight && hip) {
                if (height > 160 || weight > 60) {
                    recommendation = "We recommend: Length 34cm (Night Mode), Wider rear wing.";
                } else {
                    recommendation = "We recommend: Length 28cm (Day Mode), Standard width.";
                }
            }
            
            document.getElementById('recommendation').innerText = recommendation;
        }
    </script>
